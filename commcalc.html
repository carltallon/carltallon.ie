<!DOCTYPE html>

<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <link href="CommcalcSS.css" rel="stylesheet" type="text/css" media="only screen" />
        <link rel="stylesheet" type="text/css" href="CommcalcSS.css">
        <link rel="stylesheet" href="CommcalcSS.css">

        <link rel="shortcut icon" style = border-radius:50%; type="image/x-icon" href="image.png" />
        <title>Commuter Calculator</title>

    </head>

<body>
    <h1 class="animate-reveal animate-second">The Commuter Calculator</h1>


    <div class="main">
        <div class="travelmethod">
            <h2 class="animate-reveal animate-third">Choose your method of travel</h2>
            <div class="flex-parent jc-center">
                <button onclick="displaycar()" class="btn vehicle">Car</button>
                <button onclick="displaytrain()" class="btn train" >Train</button>
                <button onclick="displayluas()" class="btn luas">Luas</button>
                <button onclick="displaybus()" class="btn bus">Bus</button>
            </div>
        </div>

        <div id="traindiv" class="traindiv" style="display: none;">
            <h2>Train </h2>
            <h2>Choose your departure and arrival stations</h2>

            <label for="departure">Departure:</label>
            <input type="text" id="departure" name="departure"><br><br>

            <label for="arrival">Arrival:</label>
            <input type="text" id="arrival" name="arrival"><br><br>

            <h2>Do you need to park at the train station?</h2>
            
            <label class="container">Yes
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container">No
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <h2>What price group are you?</h2>
            <label class="container">Student
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container">Adult
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <br><br><button onclick="calculatetrain()" class="calculatebutton">Calculate</button>
            <p class "output" id="busoutput" style="display: none;"><br></p>

        </div>


        <div id="cardiv" class="cardiv" style="display: none;">
            <h2>Car </h2>
            <form>
                <label class = "carlabel" for="Distance">
                  <span class = "spancar">Daily Distance (km)</span>
                  <input class = "carinput" type="text" id="distance" />
                </label>
                <label class = "carlabel" for="Parking cost">
                  <span class = "spancar">Daily Parking fee</span>
                  <input class = "carinput" type="text" id="parking" />
                </label>
                <label  class = "carlabel" for="Car Year Registration">
                    <span class = "spancar">Car Year Registration </span>
                    <input  class = "carinput" type="text" id="year" />
                </label> <br><br><br>
                <label class = "carlabel" for="Insurance Cost for year">
                    <span class = "spancar">Insurance Cost for year </span>
                    <input class = "carinput" type="text" id="insurance" />
                </label>
              </form> <br><br><br>
              <h2>Is your car petrol or diesel?</h2>
                <label id = "petrol" class="container">Petrol
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label id = "diesel" class="container">Diesel
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

            <br><br><br><button onclick="calculatecar()" class="calculatebutton">Calculate</button>
            <h2>Output:</h2>
            <p class "output" id="caroutput" style="display: none;"><br></p>
            
        </div>

        <div id="busdiv" class="busdiv" style="display: none;"> 
            <h2>Bus</h2>
            <br><br><button onclick="calculatebus()" class="calculatebutton">Calculate</button>
            <p class "output" id="busoutput" style="display: none;"><br></p>
        </div>
        

        <div id="luasdiv" class="luasdiv" style="display: none;">
            <h2>Luas</h2>

            <h2>What price group are you?</h2>
            <label class="container">Student
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>

            <label class="container">Adult
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            
            <br><br><button onclick="calculateluas()" class="calculatebutton">Calculate</button>
            <p class "output" id="luasoutput" style="display: none;"><br></p>
        </div>

        

        <script type="text/javascript">
            function displaycar() {
                document.getElementById('cardiv').style.display = "block";
                document.getElementById('traindiv').style.display = "none";
                document.getElementById('busdiv').style.display = "none";
                document.getElementById('luasdiv').style.display = "none";
            }

            function displaytrain() {
                document.getElementById('traindiv').style.display = "block";
                document.getElementById('cardiv').style.display = "none";
                document.getElementById('busdiv').style.display = "none";
                document.getElementById('luasdiv').style.display = "none";
            }

            function displaybus() {
                document.getElementById('busdiv').style.display = "block";
                document.getElementById('traindiv').style.display = "none";
                document.getElementById('cardiv').style.display = "none";
                document.getElementById('luasdiv').style.display = "none";
            }

            function displayluas() {
                document.getElementById('luasdiv').style.display = "block";
                document.getElementById('traindiv').style.display = "none";
                document.getElementById('busdiv').style.display = "none";
                document.getElementById('cardiv').style.display = "none";
            }

            function calculatecar() {
                let distance = document.getElementById("distance").value;
                let year= document.getElementById("year").value;
                let parking = document.getElementById("parking").value;
                let insurance = document.getElementById("insurance").value;
                let error = 0;
                let fuel = 0;
                let fueltype = 0;               
                let tax = 0;
                let consumption = 5.6;
                let nct = 55;

                if ( 2010 > year < 2021 ) {
                    tax = 120;
                }

                if ( 2005 < year < 2010 ) {
                    tax = 270;2009
                }

                if (year < 2005) {
                    tax = 390;
                }

                if (distance <= 0) {
                    alert("Distance must be greater than 0");
                    error = error + 1
                }

                if (document.getElementById('petrol').checked) {
                    fueltype = 1.70;
                }else{
                    fueltype = 1.60;
                }

                if (error == 0) {
                    document.getElementById('caroutput').style.display = "block";
                    parking = parking * 5 * 4;
                    distance = distance * 5 * 4;
                    fuel = (distance / consumption) * fueltype;

                    document.getElementById("caroutput").innerHTML = "Parking = " + parking + " euro per month. <br> Distance = "+
                    distance + "km per month. <br> Fuel price (based on average fuel consumption of 5.6 per km and average fuel price of 170 cent per litre)= " + 
                    fuel.toFixed(2) + "per month <br> Insurance = " + insurance + "<br>Tax = " + tax + 
                    "<br>NCT = 55";
                }
            }   
        </script>

    </div>
    <div class="country-wrap">

        <!--<div class="mountain-1"></div>
        <div class="mountain-2"></div>-->
        
        <div class="grass"></div>
        <div class="street">
            <div class="car">
            <!--<div class="car-base"></div>-->
            <div class="car-body">
                <div class="car-top-back">
                    <div class="back-curve"></div>
                </div>
                <div class="car-gate"></div>
                <div class="car-top-front">
                    <div class="wind-sheild"></div>
                </div>
                <div class="bonet-front"></div>
                <div class="stepney"></div>
            </div>
            <div class="boundary-tyre-cover">
                <div class="boundary-tyre-cover-back-bottom"></div>
                <div class="boundary-tyre-cover-inner"></div>	
            </div>
            <div class="tyre-cover-front">
                <div class="boundary-tyre-cover-inner-front"></div>
            </div>
            <div class="base-axcel">
                
            </div>
            <div class="front-bumper"></div>
            <div class="tyre">		
                <div class="gap"></div>	
            </div>
            <div class="tyre front">
                <div class="gap"></div>	
            </div>
            <div class="car-shadow"></div>
        </div>
        </div>
        <div class="street-stripe"></div>
        <div class="hill">
        </div>
    </div>
    <h5><a href="https://wwww.carltallon.ie">Carl Tallon</a> <br> 2022</h5> 
</body>

</html>
